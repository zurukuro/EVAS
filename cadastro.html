<html>
    <head>
        <title>Cadastro</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/simple-grid.css">
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto|Open+Sans|Poiret+One|Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    </head>
    <body class="register-background">
        <div class="cadastro-holder">
            <section class="register-back__left">
                <div class="register-holder">
                    <p class="register-title">Cadastre-se</p>
                    <div>
                        <input type="text" id="username" name="username" class="input" placeholder="NOME DE USUÁRIO">
                    </div>
                    <div class="pass-holder">
                        <input type="text" id="password" name="password" class="input" placeholder="SENHA">
                        <input type="text" id="password" name="password" class="input" placeholder="CONFIRMAÇÃO DA SENHA">
                    </div>
                    <div>
                        <input type="text" id="password" name="password" class="input" placeholder="EMAIL">
                    </div>
                    <div>
                        <input type="text" id="password" name="password" class="input" placeholder="NOME COMPLETO">
                    </div>
                    <div>
                        <input type="text" id="password" name="password" class="input" placeholder="CPF">
                    </div>
                </div>
                
            </section>
            <section class="register-back">
                <div class="register-holder">
                    <div>
                        <input type="text" id="username" name="username" class="input" placeholder="RUA">
                    </div>
                    <div>
                        <input type="text" id="password" name="password" class="input" placeholder="BAIRRO">
                    </div>
                    <div class="pass-holder">
                        <input type="text" id="password" name="password" class="input" placeholder="COMPLEMENTO">
                        <input type="text" id="password" name="password" class="input" placeholder="NÚMERO">
                    </div>
                    <div class="pass-holder">
                        <input type="text" id="password" name="password" class="input" placeholder="CIDADE">
                        <select name="" id="" class="input">
                            <option selected value="0">UF</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>
                            <option value="AP">AP</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MG">MG</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="PR">PR</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RD">RD</option>
                            <option value="RR">RR</option>
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="SE">SE</option>
                            <option value="SP">SP</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                    <div class="pass-holder">
                        <input type="text" id="password" name="password" class="input" placeholder="DDD">
                        <input type="text" id="password" name="password" class="input" placeholder="TELEFONE">
                    </div>
                </div>
                <div class="btn-holder">
                    <div class="btn-register">
                        <a href="login.html" class="btn__link--register">VOLTAR</a>
                    </div>
                    <div class="btn-signin">
                        <a href="#" class="btn__link--signin">ENVIAR</a>
                    </div>
                </div>
            </section>
        </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
