<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/simple-grid.css">
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto|Open+Sans|Poiret+One|Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    </head>
    <body>
        <main class="login__background">
            <div class="container">
                <div class="row row-center">
                    <div class="col-2">
                        <a href="index.html" class="login__logo"></a>
                    </div>
                </div>
            </div>
            <section class="login">
                <div class="container">
                    <div class="row row-center">
                        <div class="col-4 login__holder">
                            <h3>Acesso ao perfil</h3>
                            <form action="enviar.php" method="post" name="form" class="form-login">
                                    <div>
                                        <input type="text" id="username" name="username" class="input" placeholder="Nome de Usuário">
                                    </div>
    
                                    <div>
                                        <input type="text" id="password" name="password" class="input" placeholder="Senha">
                                        <p class="forgetpass">Esqueceu sua senha? Entre em <a href="contato.html" class="forgetpass__link">contato</a> conosco.</p>
                                    </div>
                                    <button id="enviar" name="enviar" type="submit" class="btnsquare btn--terciary">Enviar</button>
                            </form>
                            <p class="login__text">Ainda não é cadastrado?</p>
                            <a href="cadastro.html" class="btnsquare btn--terciary">Cadastre-se</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
