<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="header__wrapper">
                <a href="#">
                    <img src="img/potion.png" alt="Logo">
                </a>
                <nav>
                    <ul class="nav__list">                        
                        <li class="nav__item">
                            <a href="#" class="nav__link">Login</a>
                        </li>
                        <li class="nav__item  nav__item--column">
                            <a href="#" class="nav__link">Loja</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Ajuda</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="product">
                <div class="product__wrapper container">
                    <div class="product__desc">
                        <p class="product__desc-text">O Frutex transforma sua perda em lucro e qualidade. A saúde da sua fruta blablabla wiskas sachê.</p>
                        <div class="product__desc-item">
                            <div class="product__skills"></div>
                            <p class="skills__desc">Saúde</p>
                        </div>
                        <div class="product__desc-item">
                            <div class="product__skills"></div>
                            <p class="skills__desc">Conservação</p>
                        </div>
                        <div class="product__desc-item">
                            <div class="product__skills"></div>
                            <p class="skills__desc">Qualidade</p>
                        </div>                    
                    </div>
                    <div class="product__img">
                        <img src="img/arduino.png" alt="Frutex" class="product__img--horizontal">
                        <img src="img/phone.png" alt="Frutex App" class="product__img--vertical">
                    </div>
                </div>
            </section>
            <section class="merch">
                <p class="merch__text">Qualidade em qualquer lugar</p>
                <div class="merch__wrapper container">
                    <div class="restaurante"></div>
                    <div class="mercado"></div>
                    <div class="feira"></div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
        <script src="js/index.js"></script>
    </body>
</html>
